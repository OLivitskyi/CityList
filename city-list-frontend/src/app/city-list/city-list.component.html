<div>
  <mat-list>
    <mat-list-item *ngFor="let city of cities">
      <img matListAvatar [src]="city.photo" alt="{{city.name}}">
      <h3 matLine>{{ city.name }}</h3>
      <button mat-icon-button [routerLink]="['/edit', city.id]" *ngIf="authService.hasRole('ROLE_ALLOW_EDIT')">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<div>
  <input [(ngModel)]="searchTerm" placeholder="Search by name">
  <button (click)="onSearch()">Search</button>
</div>
